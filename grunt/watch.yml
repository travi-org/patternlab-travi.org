html:
  files:
    - '<%= paths.dest.patterns %>/**/*.mustache'
    - '<%= paths.dest.patterns %>/**/*.json'
    - '<%= paths.dest.css %>/**/*.css'
    - '<%= paths.dest.js %>/**/*.js'
    - 'source/resources/thirdparty/**/*.{scss,css,js}'
    - 'source/api/*.json'
  tasks:
    - shell:patternlab
    - notify:patternlab

bower:
  files: 'bower_components/**/*.{scss,css,js}'
  tasks:
    - bower

styles:
  files:
    - source/css/scss/**
  tasks: sass
