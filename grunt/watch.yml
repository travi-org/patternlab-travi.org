html:
  files:
    - '<%= paths.dest.patterns %>/**/*.{mustache,json}'
    - '<%= paths.dest.css %>/**/*.css'
    - '<%= paths.dest.js %>/**/*.js'
    - '<%= paths.dest.bower %>/**/*.{scss,css,js}'
    - 'source/api/*.json'
  tasks:
    - shell:patternlab
    - notify:patternlab

bower:
  files: '<%= paths.src.bower %>/**/*.{scss,css,js}'
  tasks:
    - bower
    - notify:bower

styles:
  files:
    - '<%= paths.src.scss %>/**/*.scss'
    - '<%= paths.dest.bower %>/**/*.scss'
  tasks: sass
