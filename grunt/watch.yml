html:
  files:
    - '<%= paths.dest.patterns %>/**/*.mustache'
    - '<%= paths.dest.patterns %>/**/*.json'
    - '<%= paths.dest.css %>/**/*.css'
    - '<%= paths.dest.js %>/**/*.js'
    - 'source/resources/thirdparty/**/*'
    - 'source/api/*.json'
  tasks:
    - shell:patternlab
    - notify:patternlab

bower:
  files: 'bower_components/**/*'
  tasks:
    - bower
    - shell:patternlab
    - notify:patternlab

styles:
  files:
    - source/css/scss/**
  tasks: sass
