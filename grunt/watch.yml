html:
  files:
    - '<%= paths.dest.patterns %>/**/*.mustache'
    - '<%= paths.dest.patterns %>/**/*.json'
    - '<%= paths.dest.css %>/**/*.css'
    - '<%= paths.dest.js %>/**/*.js'
    - 'source/api/*.json'
  tasks: 'shell:patternlab'
  options:
    spawn: false

bower:
  files:
    - bower_components/**
  tasks: bower
  options:
    spawn: true
