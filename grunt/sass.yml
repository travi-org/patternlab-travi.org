options:
  includePaths:
    - bower_components
  sourceMap: true
  outputStyle: compressed

travi:
  files:
    - expand: true
      cwd: '<%= paths.src.scss %>/travi'
      src: '**/*.scss'
      dest: source/css
      ext: .css

patternlab:
  src: '<%= paths.dest.css %>/style.scss'
  dest: source/css/style.css
